<section class="trading-section">
    <div class="container">
        <div class="row">
            <div class="trading-block">
                <div class="trading-block__trading-wrapper trading-wrapper">
                    <div class="trading-wrapper__trading-form-wrapper trading-form-wrapper">
                        <div class="trading-form-wrapper__trading-img-wrapper">
                            <img src="./images/trading-image.jpg" alt="" srcset="">
                        </div>
                        <div class="trading-form-wrapper__trading-form trading-form">
                            <div class="trading-form__1lvl 1lvl">
                                <a href="#" class="1lvl__link">Sell</a>
                                <img class="1lvl__icon" src="images/bitcoin-icon.svg" alt="" srcset="">
                                <img class="1lvl__icon" src="images/arrow-right.svg" alt="" srcset="">
                                <a href="#" class="1lvl__link">Buy</a>
                                <img class="1lvl__icon" src="images/t-light.svg" alt="" srcset="">
                            </div>
                            <div class="trading-form__2lvl 2lvl">
                                <p class="2lvl__title alt_title">Rate:</p>
                                <p class="2lvl__value">10127.<span class="2lvl__alt-value">49</span></p>
                            </div>
                            <div class="trading-form__3lvl 3lvl">
                                <label for="pay">Pay:
                                    <input id="pay" class="3lvl__input" type="text">
                                </label>
                                <label for="receive">Receive:
                                    <input id="receive" class="3lvl__input" type="text">
                                </label>
                            </div>
                            <div class="trading-form__4lvl 4lvl">
                                <label for="">Maker fees:
                                    <input id="" class="4lvl__input" type="text">
                                </label>
                                <label for="">Exchange fees:
                                    <input id="" class="4lvl__input" type="text">
                                </label>
                            </div>
                            <div class="trading-form__5lvl">
                                <label for="OnExchange">
                                    <input type="checkbox" class="5lvl__input" name="On Exchange" id="OnExchange">
                                    On Exchange
                                </label>
                                <label for="OnWallet">
                                    <input type="checkbox" class="5lvl__input" name="On Wallet" id="OnWallet">
                                    On Wallet
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="trading-block__text-block text-block col-6">
                    <div class="text-block__text-section">
                        <h3 class="text-block__trading-title title_global">On-Exchange Trading</h3>
                        <p class="text-block__text text_global">Instant</p>
                        <p class="text-block__text text_global">Passive Inventory earns fees</p>
                    </div>
                    <div class="text-block__text-section">
                        <h3 class="text-block__trading-title title_global">On-Chain Swaps</h3>
                        <p class="text-block__text text_global">Low Counterparty risk</p>
                        <p class="text-block__text text_global">Direct transfers</p>
                    </div>
                    <div class="text-block__text-section">
                        <h3 class="text-block__trading-title title_global">Time Settlement Swaps</h3>
                        <p class="text-block__text text_global">LBTC / Lightning and other sidechain</p>
                        <p class="text-block__text text_global">swaps</p>
                    </div>
                    <div class="text-block__text-section">
                        <div class="text-block__btn button_global button-wrapper">
                            <a href="#" class="text-block__btn-link button-link_global">Join now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
